<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login" id="login">
        <div class="no_op_div">
            <h1 class="no_op">Accedi</h1>
        </div>
        <input type="text" class="Login_input"  placeholder="Inserisci username"name="User" id="User"></input>
        <input type="password" class="Login_input" placeholder="Inserisci password" name="Password" id="Password"></input>
        <input type="checkbox" id="ckbox" class="Login_mostra"><p>Mostra password</p>
        <button id="btn" class="Login_button" onclick="Login()">Login</button>
    </div>
    <div class="icone">
        <ul>
            <li><img class="icon" src="https://img.icons8.com/ios/100/null/instagram-new--v1.png"/></li>
            <li><img class="icon" src="https://img.icons8.com/ios/100/null/facebook--v1.png"/></li>
            <li><img class="icon" src="https://img.icons8.com/ios/100/null/linkedin.png"/></li>
            <li><img class="icon" src="https://img.icons8.com/ios-glyphs/30/null/github.png"/></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
